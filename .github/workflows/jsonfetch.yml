name: Update JSON Data

on:
  schedule:
    - cron: '15 13 * * *'  # Runs daily at midnight

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Fetch JSON data
      run: |
        curl -o data.json "https://www.cisa.gov/sites/default/files/feeds/known_exploited_vulnerabilities.json"

    - name: Commit and push if there are changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git remote set-url origin https://x-access-token:${FIRSTPAT}@github.com/agg-mb/cvedashboard.git
        git add -A
        git diff --quiet && git diff --staged --quiet || git commit -m "Updated JSON data"
        git push
      env:
        FIRSTPAT: ${{ secrets.FIRSTPAT }}
